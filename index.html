<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <!-- Fonts -->
    <!-- Style -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-header-heading">Our Pricing</h1>

            <div class="pricing-mode">
                <span class="pricing-mode-text">Annually</span>
                <div class="pricing-mode-button-inner">
                    <a class="pricing-mode-button-active" href="#"></a>
                    <a class="pricing-mode-button" href="#"></a>
                </div>
                <span class="pricing-mode-text">Monthly</span>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="container">
            <div class="pricing-type-block">
                <div class="pricing-type-box">
                    <h2 class="pricing-type-box-title">Basic</h2>
                    <p class="pricing-type-box-money">$ 19.99</p>
                    <hr class="line-divider">
                    <ul class="pricing-type-box-list">
                        <li class="pricing-type-box-item">500 GB Storage</li>
                        <li class="pricing-type-box-item">2 Users Allowed</li>
                        <li class="pricing-type-box-item">Send up to 3 GB</li>
                    </ul>
                    <a class="learn-more-button" href="#">Learn More</a>
                </div>
                <div class="pricing-type-box">
                    <h2 class="pricing-type-box-title">Professional</h2>
                    <p class="pricing-type-box-money">$ 24.99</p>
                    <hr class="line-divider">
                    <ul class="pricing-type-box-list">
                        <li class="pricing-type-box-item">1 TB Storage</li>
                        <li class="pricing-type-box-item">5 Users Allowed</li>
                        <li class="pricing-type-box-item">Send up to 10 GB</li>
                    </ul>
                    <a class="learn-more-button" href="#">Learn More</a>
                </div>
                <div class="pricing-type-box">
                    <h2 class="pricing-type-box-title">Master</h2>
                    <p class="pricing-type-box-money">$ 39.99</p>
                    <hr class="line-divider">
                    <ul class="pricing-type-box-list">
                        <li class="pricing-type-box-item">2 TB Storage</li>
                        <li class="pricing-type-box-item">10 Users Allowed</li>
                        <li class="pricing-type-box-item">Send up to 20 GB</li>
                    </ul>
                    <a class="learn-more-button" href="#">Learn More</a>
                </div>
            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
